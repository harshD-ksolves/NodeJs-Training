<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Object Model</title>
</head>
<body>
    <h1 class="heading">DOM Selectors</h1>
    <ul>
        <li id="item1">getElementsByTagName</li>
        <li class="selectors">getElementsByClassName</li>
        <li class="selectors">getElementById</li>
        <li id="item2">querySelector</li>
        <li id="item3">querySelectorAll</li>
    </ul>
</body>
<script>
    
    /**
     * Dom selector by tag name and assign its inner html to other dom object by selecting it using Id.
    */
    let h1=document.getElementsByTagName('h1');
    let id = document.getElementById('item1');
    id.innerHTML=h1[0].innerHTML;

    



</script>
</html>
