<html>
    <head>
        <title>Dom Loaded</title>
        <script>
            /**
             * check dom is loaded or not and after dom is loaded change the innerHTML of class heading.
            */
            function load(){
                
                let loaded=document.getElementsByClassName("heading");
                loaded[0].innerHTML="Document Loaded";
                console.log("Dom Loaded");

            }
            if(document.readyState=="loading"){
                document.addEventListener('DOMContentLoaded',load );

            }
            else{
                load();
            }
        </script>
    </head>
    <body>
        <h1 class="heading"></h1>
    </body>
</html>
